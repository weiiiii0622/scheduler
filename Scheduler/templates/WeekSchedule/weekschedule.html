{% extends "mainsite/home.html" %}
{% block content %}
  
  


  <!-- add event form -->
  <div class="modal fade" id="create_event_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Schedule Yourself</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#" method="POST" id="event_create_form" data-url="{% url 'weekschedule-home' %}">
            {% csrf_token %}
              <div class="form-group "> 
                  <label> <h4>Subject</h4> </label> 
                  {{ form.subject }} 
                  <div class="error" id="subject_error">
                    
                  </div>
                  
              </div> 
              <div class="form-group"> 
                  <label><h4> Description</h4> </label> 
                  {{ form.description }} 
                  <div class="error" id="description_error">
                    
                  </div>
                  
              </div> 
              <div class="form-group"> 
                  <label><h4> Start Time</h4> </label> 
                  {{ form.start_time }}
                  <div class="error" id="start_time_error">
                    
                  </div>
                   
              </div> 
              <div class="form-group"> 
                  <label> Clock </label>
                  {{ form.clock }}  
                  <div class="error" id="clock_error">
                    
                  </div>
                  
              </div> 
              
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="event_submit_button">Save</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- week calendar -->

  <div class="swiper-container " id="weekschedule-swiper" data-url="{% url 'weekschedule-calendarAJAX' %}">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="weekschedule-slide">
        
        <div class="flex-container 0">
          <div class="round-button 0"></div>
          <div class="round-button 1"></div>
          <div class="round-button 2"></div>
          <div class="round-button 3"></div>
          <div class="round-button 4"></div>
          <div class="round-button 5"></div>
          <div class="round-button 6"></div>
        </div>
  
      </div>

      <div class="swiper-slide" id="weekschedule-slide">

        <div class="flex-container 1">
          <div class="round-button 0"></div>
          <div class="round-button 1"></div>
          <div class="round-button 2"></div>
          <div class="round-button 3"></div>
          <div class="round-button 4"></div>
          <div class="round-button 5"></div>
          <div class="round-button 6"></div>
        </div>

      </div>

      <div class="swiper-slide " id="weekschedule-slide">

        <div class="flex-container 2">
          <div class="round-button 0"></div>
          <div class="round-button 1"></div>
          <div class="round-button 2"></div>
          <div class="round-button 3"></div>
          <div class="round-button 4"></div>
          <div class="round-button 5"></div>
          <div class="round-button 6"></div>
        </div>

      </div>

    </div>
  </div>


  <!-- event table -->
  <div class="overflow-auto">
  
    <table  id="event_table"border="1"rules="rows" frame="box" >
    </table>
  
  </div>

  <!-- add event button -->
  <div id="button_div">
    <button type="button" class="btn btn-primary" id = "add_event_button" data-toggle="modal" data-target="#create_event_modal">
      <h3>Add Event</h3>
    </button>
  </div>
  

  <!-- delete event button -->
  <!-- Modal -->
  <div class="modal fade" id="event-delete-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-hidden="true" data-url="{% url 'weekschedule-eventdeleteAJAX' %}">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Delete Event?</h5>

        </div>
        <div class="modal-body">
          <h3>Are you sure you want to delete this event?</h3>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" id="confirm-delete-button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
