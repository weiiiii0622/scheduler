{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/css/jasny-bootstrap.min.css">
  <link rel="stylesheet" href="{% static '/css/exam.css' %}">
  <link rel="stylesheet" href="{% static '/css/weekschedule.css' %}">
  <link rel="stylesheet" href="{% static '/css/Login.css' %}">
  <link rel="stylesheet" href="{% static '/css/grades.css' %}">
  <!--font-->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300&display=swap" rel="stylesheet">

  <!--<link rel="stylesheet" href="{% static '/css/register.css' %}">-->
  <style>
    body {
      background-color: rgb(154,161,143);
    }
    .backdrop {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1040;
      display: none;
    }
  </style>
  <title>Studigram</title>
</head>
<body>
  <div class="backdrop"></div>
  <div>
    <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <button class="navbar-toggler" id="nav-control-button" type="button" data-toggle="offcanvas" data-target="#navbarTogglerMainPage">
        <span class="navbar-toggler-icon"></span>  
      </button>
    <a class="navbar-brand" href="/today/"><h4>Studigram</h4></a>
    </header>
      <div class="navmenu navmenu-default navmenu-fixed-left offcanvas" id="navbarTogglerMainPage">
        <ul class="nav navmenu-nav flex-column">
          <li class="nav-item" id="studigram">
            <h2 class="nav-link" href="#">Studigram</h2>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'weekschedule-today' %}">Today</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'weekschedule-home' %}">Week Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'grades' %}">Grades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'quizbank-home' %}">Quiz</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainsite-logout' %}">Logout</a>
          </li>
          
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainsite-login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mainsite-register' %}">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </div>  


  {% block content %}
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/4.0.0/js/jasny-bootstrap.min.js"></script>
  <script src="{% static '/js/weekschedule.js' %}"></script>
  <script src="{% static '/js/exam.js' %}"></script>
  <script src="{% static '/js/grade.js' %}"></script>

  <script>
    $(".navmenu").on('show.bs.offcanvas', function(){
      $('.backdrop').fadeIn();
    })
    $('.navmenu').on('hide.bs.offcanvas', function() {
	    $('.backdrop').fadeOut();
    });
  </script>

</body>
</html>
